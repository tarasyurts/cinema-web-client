<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/shedule.css" />
  <link rel="stylesheet" href="/css/film-page.css" />
  <script type="module" src="/js/pages/film.js" defer></script>
  <title>FilmetZZ</title>
</head>
<body class="page">
  <header class="header page__header container">
    <div class="header__brand">
      <a href="/index.html" class="brand-link">
        <h3 class="brand-title">FilmetZZ</h3>
      </a>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list menu">
        <li class="menu__item">
          <a href="/index.html" class="menu__link button">Головна</a>
        </li>
        <li class="menu__item">
          <a href="/films.html" class="menu__link button button--yellow">Фільми</a>
        </li>
        <li class="menu__item">
          <a href="/schedule.html" class="menu__link button">Розклад</a>
        </li>
      </ul>
    </nav>
    <div class="header__location">
      <!-- <svg class="header__location-icon"></svg> -->
      <object class="header__location-icon" data="/images/svg/placeholder.svg" type="image/svg+xml"></object>
      <span class="header__location-city">Івано-Франківськ</span>
    </div>
  </header>

  <main class="page__content">

    <div class="page__section schedule-section container">

      <div class="schedule-nav">
        <button class="schedule-nav__link schedule-nav__today button button--yellow">
          Сьогодні
        </button>
        <button class="schedule-nav__link schedule-nav__week button button--purple-stroke">
          Тиждень
        </button>
        <button class="schedule-nav__link schedule-nav__month button button--purple-stroke">
          Місяць
        </button>
      </div>
      <div class="sheduled-films">
        <div class="sheduled-film">
          <div class="sheduled-film__image-wrapper">
            <img src="images/films/annecy_festival.png" alt="" class="sheduled-film__image">
          </div>
          <div class="sheduled-film__info">
            <p class="sheduled-film__title">ANNECY FESTIVAL</p>
            <div class="sheduled-film--days_info">
              <div class="sheduled-film--day day">
                <p class="sheduled-film--date">1 травня</p>
                <div class="sheduled-film--times">
                  <a class="sheduled-film--time button button--yellow">12:30</a>
                  <a class="sheduled-film--time button button--yellow">14:40</a>
                  <a class="sheduled-film--time button button--yellow">16:20</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer page_footer">
    <div class="footer__content container">
      <div class="footer__brand">
        <a href="/index.html" class="brand-link">
          <h3 class="brand-title brand-title--footer">FilmetZZ</h3>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
